<!DOCTYPE html>
<html>
<head>
    <title>Liar's Bar Revolver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="/liarsbars_at_home/">
    <link rel="manifest" href="/liarsbars_at_home/static/manifest.json">
    <link rel="apple-touch-icon" href="/liarsbars_at_home/static/icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --border-radius: 15px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: var(--spacing);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: var(--spacing);
            font-size: 2rem;
        }

        .page {
            display: none;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing);
        }

        .page.active {
            display: block;
        }

        .chamber-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin-bottom: var(--spacing);
        }

        .chamber-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button.selected {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .shoot-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            font-size: 1.2em;
            padding: 15px 40px;
            margin: 20px auto;
            display: block;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin: var(--spacing) 0;
        }

        .player-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            text-align: center;
            color: var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .player-card.current {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            transform: scale(1.05);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .bullet-display {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: var(--spacing) 0;
            flex-wrap: wrap;
        }

        .bullet {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .bullet.used {
            color: #95a5a6;
            opacity: 0.5;
        }

        .bullet.remaining {
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
            text-align: center;
        }

        .round-stats {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin: var(--spacing) 0;
        }

        .player-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }

        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .message.show {
            opacity: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: var(--spacing);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .player-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .player-card {
                padding: 15px;
            }

            .avatar {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .bullet-display {
                padding: 15px;
            }

            .bullet {
                font-size: 20px;
            }

            .game-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .player-stats {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .player-list {
                grid-template-columns: 1fr;
            }

            .chamber-selection {
                padding: 15px;
            }

            .bullet-display {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        .spinner-wheel {
            display: none;
        }
        .spinner-wheel.active {
            display: block;
        }
        .spinner-inner {
            transform: rotate(0deg);
        }
        .spinner-inner.spinning {
            transform: rotate(1800deg); /* 5 full rotations */
        }
        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @keyframes runLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes runRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            animation: runLeft 1s linear infinite;
        }
        .spinning .player-card:nth-child(even)::before {
            animation: runRight 1s linear infinite;
        }
        .spinning .avatar {
            animation: bounce 0.5s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes runBox {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: runBox 1s linear infinite;
        }
        .last-played-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin: var(--spacing) 0;
            color: var(--text-light);
        }
        .last-played-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .last-played-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .last-played-card:hover {
            transform: scale(1.05);
        }
        .player-card.eliminated {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }
        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }
        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .add-player-btn {
            white-space: nowrap;
            min-width: 120px;
        }

        #playerName {
            flex: 1;
        }

        .spinner-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            color: var(--text-light);
        }

        .first-player-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-light);
            min-height: 40px;
        }

        .spin-button {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            font-size: 1.2em;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .spinning .player-card {
            animation: spin 0.5s linear infinite;
        }

        .spinning .avatar {
            animation: none;
        }

        #orderPlayerList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        #orderPlayerList .player-card {
            transition: all 0.3s ease;
        }

        #orderPlayerList .player-card.selected {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liar's Bar Revolver</h1>
        
        <!-- Page 1: Table Selection -->
        <div id="page1" class="page active">
            <h2>Table Selection</h2>
            <div class="chamber-selection">
                <h3>Revolver Chambers</h3>
                <div class="chamber-buttons">
                    <button id="chamber4" class="chamber-btn" data-chambers="4">4 Chambers</button>
                    <button id="chamber6" class="chamber-btn selected" data-chambers="6">6 Chambers</button>
                </div>
                <p>Probability of elimination: <span id="probability">16.7%</span></p>
            </div>
            <div class="table-selection">
                <p>Current Table: <span id="currentTable">Not selected</span></p>
                <button id="selectTableBtn">Select Random Table</button>
            </div>
            <div class="navigation">
                <button id="nextToPlayerSetup">Next: Player Setup</button>
            </div>
        </div>

        <!-- Page 2: Player Setup -->
        <div id="page2" class="page">
            <h2>Player Setup</h2>
            <div class="player-setup">
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="Enter player name">
                    <button id="addPlayerBtn" class="add-player-btn">Add Player</button>
                </div>
            </div>
            <div class="player-list" id="playerList"></div>
            <div class="navigation">
                <button id="backToTableSelection">Back: Table Selection</button>
                <button id="nextToPlayerOrder">Next: Player Order</button>
            </div>
        </div>

        <!-- Page 3: Player Order -->
        <div id="page3" class="page">
            <h2>Randomize First Player</h2>
            <div class="spinner-container">
                <div id="firstPlayerDisplay" class="first-player-display"></div>
                <button onclick="spin()" id="spinBtn" class="spin-button">Spin to Choose First Player!</button>
            </div>
            <div class="player-list" id="orderPlayerList"></div>
            <div class="navigation">
                <button id="backToPlayerSetup">Back: Player Setup</button>
                <button id="nextToGame">Next: Game</button>
            </div>
        </div>

        <!-- Page 4: Game -->
        <div id="page4" class="page">
            <h2>Game Area</h2>
            <div class="game-info">
                <p>Current Player: <span id="currentPlayer">-</span></p>
                <p>Round: <span id="roundNumber">1</span></p>
            </div>
            <div class="bullet-display">
                <i class="fas fa-gun revolver-icon"></i>
                <div id="bulletDisplay"></div>
            </div>
            <div class="player-list" id="gamePlayerList"></div>
            <div class="result-area" id="resultArea"></div>
            <button onclick="shoot()" id="shootBtn" class="shoot-button">Shoot!</button>
            <div class="navigation">
                <button id="backToPlayerOrder">Back: Player Order</button>
                <button id="nextToScoreboard">Next: Scoreboard</button>
            </div>
        </div>

        <!-- Page 5: Scoreboard -->
        <div id="page5" class="page">
            <h2>Scoreboard</h2>
            <div class="round-stats" id="roundStats"></div>
            <div class="scoreboard" id="scores"></div>
            <div class="navigation">
                <button id="backToGame">Back: Game</button>
                <button onclick="resetGame()" id="resetGameBtn">Reset Game</button>
                <button onclick="resetScoreboard()" id="resetScoreboardBtn">Reset Scoreboard</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Base URL configuration
        const isGitHubPages = window.location.hostname.includes('github.io');
        const BASE_URL = isGitHubPages ? '/liarsbars_at_home' : '';
        
        // Game state
        const gameState = {
            currentPage: 1,
            selectedTable: null,
            players: [],
            currentPlayer: null,
            bullets: 6,
            scores: {},
            previousPlayers: [],
            tables: ['Table 1', 'Table 2', 'Table 3', 'Table 4', 'Table 5'],  // Add available tables
            currentChambers: 6  // Add current chambers count
        };

        // Avatar configuration
        const avatarsList = [
            { emoji: 'ðŸ¤ ', gradient: 'linear-gradient(45deg, #ff6b6b, #feca57)' },
            { emoji: 'ðŸ¦¹', gradient: 'linear-gradient(45deg, #a55eea, #45aaf2)' },
            { emoji: 'ðŸ§™', gradient: 'linear-gradient(45deg, #26de81, #45aaf2)' },
            { emoji: 'ðŸ¦¸', gradient: 'linear-gradient(45deg, #fd79a8, #a55eea)' },
            { emoji: 'ðŸ¥·', gradient: 'linear-gradient(45deg, #4b4b4b, #2c3e50)' },
            { emoji: 'ðŸ‘¨â€ðŸŽ¤', gradient: 'linear-gradient(45deg, #e056fd, #686de0)' },
            { emoji: 'ðŸ§›', gradient: 'linear-gradient(45deg, #eb4d4b, #b71540)' },
            { emoji: 'ðŸ¦Š', gradient: 'linear-gradient(45deg, #fa8231, #f7b731)' }
        ];
        const playerAvatars = {};

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set up chamber selection
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const chambers = parseInt(e.target.dataset.chambers);
                    selectChambers(chambers);
                });
            });

            // Initialize with 6 chambers
            selectChambers(6);

            // Set up table selection button
            const selectTableBtn = document.getElementById('selectTableBtn');
            if (selectTableBtn) {
                selectTableBtn.addEventListener('click', selectRandomTable);
            }

            // Set up player name input and button
            const playerNameInput = document.getElementById('playerName');
            const addPlayerBtn = document.getElementById('addPlayerBtn');
            
            if (playerNameInput) {
                playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addPlayer();
                    }
                });
            }
            
            if (addPlayerBtn) {
                addPlayerBtn.addEventListener('click', addPlayer);
            }

            // Set up navigation buttons
            document.getElementById('nextToPlayerSetup')?.addEventListener('click', () => nextPage(1));
            document.getElementById('backToTableSelection')?.addEventListener('click', () => prevPage(2));
            document.getElementById('nextToPlayerOrder')?.addEventListener('click', () => nextPage(2));
            document.getElementById('backToPlayerSetup')?.addEventListener('click', () => prevPage(3));
            document.getElementById('nextToGame')?.addEventListener('click', () => nextPage(3));
            document.getElementById('backToPlayerOrder')?.addEventListener('click', () => prevPage(4));
            document.getElementById('nextToScoreboard')?.addEventListener('click', () => nextPage(4));
            document.getElementById('backToGame')?.addEventListener('click', () => prevPage(5));
            document.getElementById('resetGameBtn')?.addEventListener('click', resetGame);
            document.getElementById('resetScoreboardBtn')?.addEventListener('click', resetScoreboard);
            document.getElementById('spinBtn')?.addEventListener('click', spin);
            document.getElementById('shootBtn')?.addEventListener('click', shoot);

            // Initialize game state
            updateGameState();
            updateProbability();
        });

        function getRandomAvatar() {
            const randomIndex = Math.floor(Math.random() * avatarsList.length);
            return avatarsList[randomIndex];
        }

        function selectChambers(chambers) {
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`[data-chambers="${chambers}"]`).classList.add('selected');
            gameState.currentChambers = chambers;
            updateProbability();
        }

        function updateProbability() {
            const probability = ((1 / gameState.currentChambers) * 100).toFixed(1);
            document.getElementById('probability').textContent = `${probability}%`;
        }

        async function selectRandomTable() {
            if (!gameState.tables || gameState.tables.length === 0) {
                showMessage('No tables available', 'error');
                return;
            }

            try {
                const randomIndex = Math.floor(Math.random() * gameState.tables.length);
                const selectedTable = gameState.tables[randomIndex];
                gameState.selectedTable = selectedTable;
                document.getElementById('currentTable').textContent = selectedTable;
                showMessage(`Selected ${selectedTable}`, 'success');
            } catch (error) {
                console.error('Error selecting table:', error);
                showMessage('Error selecting table. Please try again.', 'error');
            }
        }

        async function addPlayer() {
            const playerInput = document.getElementById('playerName');
            const playerName = playerInput.value.trim();
            
            if (!playerName) {
                showMessage('Please enter a player name', 'error');
                return;
            }

            fetch(BASE_URL + '/add_player', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: playerName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    playerInput.value = '';
                    updateGameState();
                    showMessage(`Added player: ${playerName}`, 'success');
                } else {
                    showMessage(data.message || 'Error adding player', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error adding player', 'error');
            });
        }

        async function spin() {
            if (!gameState.currentPlayer) {
                showMessage('Please select a player first', 'error');
                return;
            }

            fetch(BASE_URL + '/spin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameState();
                    showMessage('Cylinder spun!', 'success');
                } else {
                    showMessage(data.message || 'Error spinning', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error spinning', 'error');
            });
        }

        async function shoot() {
            if (!gameState.currentPlayer) {
                showMessage('Please select a player first', 'error');
                return;
            }

            fetch(BASE_URL + '/shoot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameState();
                    const result = data.hit ? 'Hit!' : 'Click!';
                    showMessage(`${result} ${data.message}`, data.hit ? 'error' : 'success');
                } else {
                    showMessage(data.message || 'Error shooting', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error shooting', 'error');
            });
        }

        function resetGame() {
            fetch(BASE_URL + '/reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameState();
                    showMessage('Game reset!', 'success');
                } else {
                    showMessage(data.message || 'Error resetting game', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error resetting game', 'error');
            });
        }

        function resetScoreboard() {
            console.log('Reset scoreboard called'); // Debug log
            gameState.scores = {};
            localStorage.removeItem('gameScores');
            updateScoreboard();
            showMessage('Scoreboard has been reset', 'success');
        }

        function updateGameState() {
            fetch(BASE_URL + '/game_state')
            .then(response => response.json())
            .then(data => {
                gameState.players = data.players;
                gameState.currentPlayer = data.current_player;
                gameState.bullets = data.bullets;
                gameState.scores = data.scores;
                updateDisplay();
            })
            .catch(error => {
                console.error('Error updating game state:', error);
                showMessage('Error updating game state', 'error');
            });
        }

        function updateDisplay() {
            // Update player list
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = '';
            gameState.players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player-item';
                playerDiv.textContent = player;
                if (player === gameState.currentPlayer) {
                    playerDiv.classList.add('current');
                }
                playerList.appendChild(playerDiv);
            });

            // Update bullet display
            updateBulletDisplay();

            // Update current player display
            const currentPlayerDisplay = document.getElementById('currentPlayerDisplay');
            if (currentPlayerDisplay) {
                currentPlayerDisplay.textContent = gameState.currentPlayer || '';
            }

            // Update scoreboard
            updateScoreboard();
        }

        function updateBulletDisplay() {
            const bulletDisplay = document.getElementById('bulletDisplay');
            if (bulletDisplay) {
                bulletDisplay.innerHTML = '';
                for (let i = 0; i < 6; i++) {
                    const bullet = document.createElement('span');
                    bullet.className = 'bullet';
                    if (i >= gameState.bullets) {
                        bullet.classList.add('used');
                    }
                    bulletDisplay.appendChild(bullet);
                }
            }
        }

        function updatePlayerList() {
            const playerListDiv = document.getElementById('playerList');
            playerListDiv.innerHTML = '';
            gameState.players.forEach(player => {
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                const isEliminated = gameState.eliminated.has(player);
                playerListDiv.innerHTML += `
                    <div class="player-card ${isEliminated ? 'eliminated' : ''}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <p>${player}</p>
                    </div>
                `;
            });
        }

        function updateGamePlayerList() {
            const gamePlayerListDiv = document.getElementById('gamePlayerList');
            gamePlayerListDiv.innerHTML = '';
            gameState.players.forEach(player => {
                const isCurrent = player === gameState.currentPlayer;
                const isEliminated = gameState.eliminated.has(player);
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                gamePlayerListDiv.innerHTML += `
                    <div class="player-card ${isCurrent ? 'current' : ''} ${isEliminated ? 'eliminated' : ''}" onclick="selectPlayer('${player}')">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <p>${player}</p>
                    </div>
                `;
            });
        }

        function updateRoundStats() {
            const roundStatsDiv = document.getElementById('roundStats');
            if (!roundStatsDiv) return;
            
            let html = `
                <h3>Round ${gameState.roundNumber} Stats</h3>
                <div class="round-summary">
                    <p>Current Round Statistics</p>
                </div>
            `;
            
            gameState.players.forEach(player => {
                const isEliminated = gameState.eliminated.has(player);
                const avatar = playerAvatars[player] || getRandomAvatar();
                html += `
                    <div class="player-stats ${isEliminated ? 'eliminated' : 'survived'}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span>${player}</span>
                        <span>Status: ${isEliminated ? 'Eliminated' : 'Alive'}</span>
                    </div>
                `;
            });
            
            roundStatsDiv.innerHTML = html;
        }

        function updateScoreboard() {
            const scoresDiv = document.getElementById('scores');
            if (!scoresDiv) return;
            
            scoresDiv.innerHTML = '<h3>Overall Scores</h3>';
            
            const sortedScores = Object.entries(gameState.scores)
                .sort(([,a], [,b]) => b - a);
            
            if (sortedScores.length === 0) {
                scoresDiv.innerHTML += '<p>No scores yet</p>';
                return;
            }
            
            sortedScores.forEach(([player, score]) => {
                const avatar = playerAvatars[player] || getRandomAvatar();
                scoresDiv.innerHTML += `
                    <div class="player-stats">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span>${player}</span>
                        <span>Wins: ${score}</span>
                    </div>
                `;
            });
        }

        function selectPlayer(playerName) {
            fetch(BASE_URL + '/select_player', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: playerName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    updateGameState();
                    showMessage(`Selected player: ${playerName}`, 'success');
                } else {
                    showMessage(data.message || 'Error selecting player', 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Error selecting player', 'error');
            });
        }

        // Update the updateOrderPlayerList function
        function updateOrderPlayerList() {
            console.log('Updating order player list'); // Debug log
            const orderPlayerList = document.getElementById('orderPlayerList');
            if (!orderPlayerList) return;
            
            orderPlayerList.innerHTML = '';
            
            if (!gameState.players || gameState.players.length === 0) {
                orderPlayerList.innerHTML = '<p>No players added yet</p>';
                return;
            }
            
            gameState.players.forEach((player, index) => {
                const isSelected = player === gameState.currentPlayer;
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                
                const card = document.createElement('div');
                card.className = `player-card ${isSelected ? 'selected' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="avatar" style="background: ${avatar.gradient}">
                        ${avatar.emoji}
                    </div>
                    <p>${player}</p>
                `;
                
                orderPlayerList.appendChild(card);
            });
        }

        // Load scores from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedScores = localStorage.getItem('gameScores');
            if (savedScores) {
                gameState.scores = JSON.parse(savedScores);
                updateScoreboard();
            }
        });

        // Add styles for game page
        const gameStyles = document.createElement('style');
        gameStyles.textContent = `
            .game-info {
                background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
                padding: 20px;
                border-radius: var(--border-radius);
                color: var(--text-light);
                margin-bottom: 20px;
                text-align: center;
            }

            .bullet-display {
                background: linear-gradient(135deg, var(--primary-color), #34495e);
                padding: 20px;
                border-radius: var(--border-radius);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                margin: 20px 0;
            }

            .bullet.used {
                color: #95a5a6;
                opacity: 0.5;
            }

            .bullet.remaining {
                color: #f1c40f;
                text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
            }

            .result-area {
                text-align: center;
                margin: 20px 0;
                font-size: 1.2em;
                font-weight: bold;
            }

            .shoot-button {
                background: linear-gradient(135deg, var(--accent-color), #c0392b);
                font-size: 1.2em;
                padding: 15px 40px;
                margin: 20px auto;
                display: block;
            }

            .shoot-button:disabled {
                opacity: 0.5;
                cursor: not-allowed;
            }
        `;
        document.head.appendChild(gameStyles);

        // Update page navigation
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNum).classList.add('active');
            gameState.currentPage = pageNum;
            
            if (pageNum === 2) {
                loadPreviousPlayers();
            }
            if (pageNum === 3) {
                updateOrderPlayerList();
            }
        }

        function nextPage(currentPageNum) {
            if (currentPageNum === 1 && !gameState.selectedTable) {
                showMessage('Please select a table first', 'error');
                return;
            }
            if (currentPageNum === 2 && gameState.players.length < 2) {
                showMessage('Please add at least 2 players', 'error');
                return;
            }
            if (currentPageNum === 3 && !document.getElementById('firstPlayerDisplay').textContent) {
                showMessage('Please spin to select first player', 'error');
                return;
            }
            showPage(currentPageNum + 1);
            updateGameState();
        }

        function prevPage(currentPageNum) {
            showPage(currentPageNum - 1);
        }

        // Update message display
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
