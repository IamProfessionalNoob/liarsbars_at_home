<!DOCTYPE html>
<html>
<head>
    <title>Liar's Bar Revolver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="/liarsbars_at_home/">
    <link rel="manifest" href="/liarsbars_at_home/static/manifest.json">
    <link rel="apple-touch-icon" href="/liarsbars_at_home/static/icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --border-radius: 15px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: var(--spacing);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: var(--spacing);
            font-size: 2rem;
        }

        .page {
            display: none;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing);
        }

        .page.active {
            display: block;
        }

        .chamber-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin-bottom: var(--spacing);
        }

        .chamber-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button.selected {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .shoot-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            font-size: 1.2em;
            padding: 15px 40px;
            margin: 20px auto;
            display: block;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin: var(--spacing) 0;
        }

        .player-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            text-align: center;
            color: var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .player-card.current {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            transform: scale(1.05);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .bullet-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            border-radius: var(--border-radius);
            position: relative;
        }

        .bullet {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .bullet.used {
            color: #95a5a6;
            opacity: 0.5;
        }

        .bullet.remaining {
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .bullet.current-chamber {
            color: #e74c3c;
            transform: scale(1.2);
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .fa-gun {
            font-size: 24px;
            color: #bdc3c7;
        }

        .shots-info {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 12px;
            color: #bdc3c7;
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
            text-align: center;
        }

        .round-stats {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin: var(--spacing) 0;
        }

        .player-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }

        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .message.show {
            opacity: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: var(--spacing);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .player-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .player-card {
                padding: 15px;
            }

            .avatar {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .bullet-display {
                padding: 15px;
            }

            .bullet {
                font-size: 20px;
            }

            .game-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .player-stats {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .player-list {
                grid-template-columns: 1fr;
            }

            .chamber-selection {
                padding: 15px;
            }

            .bullet-display {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        .spinner-wheel {
            display: none;
        }
        .spinner-wheel.active {
            display: block;
        }
        .spinner-inner {
            transform: rotate(0deg);
        }
        .spinner-inner.spinning {
            transform: rotate(1800deg); /* 5 full rotations */
        }
        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @keyframes runLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes runRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            animation: runLeft 1s linear infinite;
        }
        .spinning .player-card:nth-child(even)::before {
            animation: runRight 1s linear infinite;
        }
        .spinning .avatar {
            animation: bounce 0.5s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes runBox {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: runBox 1s linear infinite;
        }
        .last-played-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin: var(--spacing) 0;
            color: var(--text-light);
        }
        .last-played-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .last-played-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .last-played-card:hover {
            transform: scale(1.05);
        }
        .player-card.eliminated {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }
        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }
        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin: 0 auto 20px;
        }

        .add-player-btn {
            white-space: nowrap;
            min-width: 120px;
        }

        #playerName {
            flex: 1;
        }

        .spinner-container {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--border-radius);
            color: var(--text-light);
        }

        .first-player-display {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--text-light);
            min-height: 40px;
        }

        .spin-button {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            font-size: 1.2em;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .spinning .player-card {
            animation: spin 0.5s linear infinite;
        }

        .spinning .avatar {
            animation: none;
        }

        #orderPlayerList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        #orderPlayerList .player-card {
            transition: all 0.3s ease;
        }

        #orderPlayerList .player-card.selected {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .round-stats {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: 20px;
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin: 20px 0;
        }

        .round-summary {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 15px 0;
        }

        .player-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }

        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }

        .player-stats.winner {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            transform: scale(1.05);
        }

        .player-name {
            font-weight: bold;
        }

        .score {
            font-weight: bold;
            color: #f1c40f;
        }

        .status {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
        }

        .eliminated .status {
            color: #e74c3c;
        }

        .survived .status {
            color: #2ecc71;
        }

        .no-scores {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            margin: 10px 0;
        }

        #scores {
            margin-top: 30px;
        }

        #scores h3 {
            margin-bottom: 20px;
            text-align: center;
            color: var(--text-light);
        }

        #gamePlayerList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .player-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));

            border-radius: var(--border-radius);

            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .player-card.current {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            border: 3px solid #f1c40f;
        }

        .player-card.eliminated {
            opacity: 0.5;
            filter: grayscale(1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .player-card.eliminated:hover {
            transform: none;
            box-shadow: none;
        }

        .player-card p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .bullet-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            border-radius: var(--border-radius);
        }

        .bullet {
            font-size: 24px;
            color: #95a5a6;

        }

        .bullet.current-chamber {
            color: #f1c40f;

        }

        .spin-button {
            background: linear-gradient(135deg, #3498db, #2980b9);

            margin: 20px auto;
            display: block;
        }

        .spin-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;

        }

        #spinCylinderBtn {
            margin-bottom: 10px;
        }

        .eliminated-text {
            color: #e74c3c;
            font-weight: bold;
            font-size: 0.8em;
            margin-top: 5px;
            display: block;
        }

        .player-card.eliminated {

        }

        .player-card.eliminated:hover {
            transform: none;

        }

        #resultArea {
            color: #e74c3c;
            font-weight: bold;

        }

        .player-shots {

            margin-top: 5px;

    </style>
</head>
<body>
    <div class="container">
        <h1>Liar's Bar Revolver</h1>
        
        <!-- Page 1: Table Selection -->
        <div id="page1" class="page active">
            <h2>Table Selection</h2>
            <div class="chamber-selection">
                <h3>Revolver Chambers</h3>
                <div class="chamber-buttons">
                    <button id="chamber4" class="chamber-btn" data-chambers="4">4 Chambers</button>
                    <button id="chamber6" class="chamber-btn selected" data-chambers="6">6 Chambers</button>
                </div>
                <p>Probability of elimination: <span id="probability">16.7%</span></p>
            </div>
            <div class="table-selection">
                <p>Current Table: <span id="currentTable">Not selected</span></p>
                <button id="selectTableBtn">Select Random Table</button>
            </div>
            <div class="navigation">
                <button id="nextToPlayerSetup">Next: Player Setup</button>
            </div>
        </div>

        <!-- Page 2: Player Setup -->
        <div id="page2" class="page">
            <h2>Player Setup</h2>
            <div class="player-setup">
                <div class="input-group">
                    <input type="text" id="playerName" placeholder="Enter player name">
                    <button id="addPlayerBtn" class="add-player-btn">Add Player</button>
                </div>
            </div>
            <div class="player-list" id="playerList"></div>
            <div class="navigation">
                <button id="backToTableSelection">Back: Table Selection</button>
                <button id="nextToPlayerOrder">Next: Player Order</button>
            </div>
        </div>

        <!-- Page 3: Player Order -->
        <div id="page3" class="page">
            <h2>Randomize First Player</h2>
            <div class="spinner-container">
                <div id="firstPlayerDisplay" class="first-player-display"></div>
                <button onclick="spinForFirstPlayer()" id="spinBtn" class="spin-button">Spin to Choose First Player!</button>
            </div>
            <div class="player-list" id="orderPlayerList"></div>
            <div class="navigation">
                <button id="backToPlayerSetup">Back: Player Setup</button>
                <button id="nextToGame">Next: Game</button>
            </div>
        </div>

        <!-- Page 4: Game -->
        <div id="page4" class="page">
            <h2>Game Area</h2>
            <div class="game-info">
                <p>Current Player: <span id="currentPlayer">-</span></p>
                <p>Round: <span id="roundNumber">1</span></p>
            </div>
            <div class="bullet-display">
                <i class="fas fa-gun revolver-icon"></i>
                <div id="bulletDisplay"></div>
            </div>
            <div class="player-list" id="gamePlayerList"></div>
            <div class="result-area" id="resultArea"></div>
            <button onclick="shoot()" id="shootBtn" class="shoot-button">Shoot!</button>
            <div class="navigation">
                <button id="backToPlayerOrder">Back: Player Order</button>
                <button id="nextToScoreboard">Next: Scoreboard</button>
            </div>
        </div>

        <!-- Page 5: Scoreboard -->
        <div id="page5" class="page">
            <h2>Scoreboard</h2>
            <div class="round-stats" id="roundStats"></div>
            <div class="scoreboard" id="scores"></div>
            <div class="navigation">
                <button id="backToGame">Back: Game</button>
                <button onclick="resetGame()" id="resetGameBtn">Reset Game</button>
                <button onclick="resetScoreboard()" id="resetScoreboardBtn">Reset Scoreboard</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Base URL configuration
        const isGitHubPages = window.location.hostname.includes('github.io');
        const BASE_URL = isGitHubPages ? '/liarsbars_at_home' : '';
        
        // Game state
        const gameState = {
            currentPage: 1,
            selectedTable: null,
            players: [],
            currentPlayer: null,
            currentChambers: 6,
            bulletPosition: Math.floor(Math.random() * 6),
            cylinderPosition: 0,
            playerShots: {}, // Track shots per player
            scores: {},
            previousPlayers: [],
            tables: ['King Table', 'Queen Table', 'Ace Table'],
            eliminated: new Set(),
            roundNumber: 1,
            gameOver: false
        };

        // Avatar configuration
        const avatarsList = [
            { emoji: 'ü§†', gradient: 'linear-gradient(45deg, #ff6b6b, #feca57)' },
            { emoji: 'ü¶π', gradient: 'linear-gradient(45deg, #a55eea, #45aaf2)' },
            { emoji: 'üßô', gradient: 'linear-gradient(45deg, #26de81, #45aaf2)' },
            { emoji: 'ü¶∏', gradient: 'linear-gradient(45deg, #fd79a8, #a55eea)' },
            { emoji: 'ü•∑', gradient: 'linear-gradient(45deg, #4b4b4b, #2c3e50)' },
            { emoji: 'üë®‚Äçüé§', gradient: 'linear-gradient(45deg, #e056fd, #686de0)' },
            { emoji: 'üßõ', gradient: 'linear-gradient(45deg, #eb4d4b, #b71540)' },
            { emoji: 'ü¶ä', gradient: 'linear-gradient(45deg, #fa8231, #f7b731)' }
        ];
        const playerAvatars = {};

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set up chamber selection
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const chambers = parseInt(e.target.dataset.chambers);
                    selectChambers(chambers);
                });
            });

            // Initialize with 6 chambers
            selectChambers(6);

            // Set up table selection button
            const selectTableBtn = document.getElementById('selectTableBtn');
            if (selectTableBtn) {
                selectTableBtn.addEventListener('click', selectRandomTable);
            }

            // Set up player name input and button
            const playerNameInput = document.getElementById('playerName');
            const addPlayerBtn = document.getElementById('addPlayerBtn');
            
            if (playerNameInput) {
                playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addPlayer();
                    }
                });
            }
            
            if (addPlayerBtn) {
                addPlayerBtn.addEventListener('click', addPlayer);
            }

            // Set up navigation buttons
            document.getElementById('nextToPlayerSetup')?.addEventListener('click', () => nextPage(1));
            document.getElementById('backToTableSelection')?.addEventListener('click', () => prevPage(2));
            document.getElementById('nextToPlayerOrder')?.addEventListener('click', () => nextPage(2));
            document.getElementById('backToPlayerSetup')?.addEventListener('click', () => prevPage(3));
            document.getElementById('nextToGame')?.addEventListener('click', () => nextPage(3));
            document.getElementById('backToPlayerOrder')?.addEventListener('click', () => prevPage(4));
            document.getElementById('nextToScoreboard')?.addEventListener('click', () => nextPage(4));
            document.getElementById('backToGame')?.addEventListener('click', () => prevPage(5));
            document.getElementById('resetGameBtn')?.addEventListener('click', resetGame);
            document.getElementById('resetScoreboardBtn')?.addEventListener('click', resetScoreboard);
            document.getElementById('spinBtn')?.addEventListener('click', spinForFirstPlayer);
            document.getElementById('shootBtn')?.addEventListener('click', shoot);

            // Initialize game state
            updateGameState();
            updateProbability();

            // Update spin button listeners
            const spinFirstPlayerBtn = document.getElementById('spinBtn');
            if (spinFirstPlayerBtn) {
                spinFirstPlayerBtn.onclick = spinForFirstPlayer;
            }

            const spinCylinderBtn = document.getElementById('spinCylinderBtn');
            if (spinCylinderBtn) {
                spinCylinderBtn.onclick = spinCylinder;
            }
        });

        function getRandomAvatar() {
            const randomIndex = Math.floor(Math.random() * avatarsList.length);
            return avatarsList[randomIndex];
        }

        function selectChambers(chambers) {
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`[data-chambers="${chambers}"]`).classList.add('selected');
            gameState.currentChambers = chambers;
            updateProbability();
        }

        function updateProbability() {
            const probability = ((1 / gameState.currentChambers) * 100).toFixed(1);
            document.getElementById('probability').textContent = `${probability}%`;
        }

        async function selectRandomTable() {
            if (!gameState.tables || gameState.tables.length === 0) {
                showMessage('No tables available', 'error');
                return;
            }

            try {
                const randomIndex = Math.floor(Math.random() * gameState.tables.length);
                const selectedTable = gameState.tables[randomIndex];
                gameState.selectedTable = selectedTable;
                document.getElementById('currentTable').textContent = selectedTable;
                showMessage(`Selected ${selectedTable}`, 'success');
            } catch (error) {
                console.error('Error selecting table:', error);
                showMessage('Error selecting table. Please try again.', 'error');
            }
        }

        async function addPlayer() {
            const playerInput = document.getElementById('playerName');
            const playerName = playerInput.value.trim();
            
            if (!playerName) {
                showMessage('Please enter a player name', 'error');
                return;
            }

            if (gameState.players.includes(playerName)) {
                showMessage('Player already exists', 'error');
                return;
            }

            try {
                gameState.players.push(playerName);
                playerInput.value = '';
                updatePlayerList();
                showMessage(`Added player: ${playerName}`, 'success');
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error adding player', 'error');
            }
        }

        async function shoot() {
            if (!gameState.currentPlayer) {
                showMessage('Please select a player first', 'error');
                return;
            }

            if (gameState.eliminated.has(gameState.currentPlayer)) {
                showMessage('This player is eliminated!', 'error');
                return;
            }

            if (gameState.gameOver) {
                showMessage('Game is over! Start a new round.', 'error');
                return;
            }

            // Initialize player shots if not exists
            if (!gameState.playerShots[gameState.currentPlayer]) {
                gameState.playerShots[gameState.currentPlayer] = 0;
            }

            // Check if player has used all their shots
            if (gameState.playerShots[gameState.currentPlayer] >= gameState.currentChambers) {
                showMessage('You have used all your shots! Next player.', 'error');
                return;
            }

            // Check if current cylinder position matches bullet position
            const hit = gameState.cylinderPosition === gameState.bulletPosition;
            
            // Increment shots for current player and rotate cylinder
            gameState.playerShots[gameState.currentPlayer]++;
            gameState.cylinderPosition = (gameState.cylinderPosition + 1) % gameState.currentChambers;

            if (hit) {
                // Player is hit
                gameState.eliminated.add(gameState.currentPlayer);
                showMessage(`BANG! ${gameState.currentPlayer} is eliminated!`, 'error');
                
                // Check if game is over
                const remainingPlayers = gameState.players.filter(p => !gameState.eliminated.has(p));
                if (remainingPlayers.length === 1) {
                    const winner = remainingPlayers[0];
                    gameState.scores[winner] = (gameState.scores[winner] || 0) + 1;
                    gameState.gameOver = true;
                    showMessage(`Game Over! ${winner} wins!`, 'success');
                    localStorage.setItem('gameScores', JSON.stringify(gameState.scores));
                    return;
                }
            } else {
                // Click - no hit
                showMessage(`Click! ${gameState.currentPlayer} survives!`, 'success');
            }

            // Move to next player if current player has used all shots or was eliminated
            if (gameState.playerShots[gameState.currentPlayer] >= gameState.currentChambers || 
                gameState.eliminated.has(gameState.currentPlayer)) {
                const currentIndex = gameState.players.indexOf(gameState.currentPlayer);
                let nextIndex = (currentIndex + 1) % gameState.players.length;
                
                // Find next non-eliminated player
                while (gameState.eliminated.has(gameState.players[nextIndex])) {
                    nextIndex = (nextIndex + 1) % gameState.players.length;
                }
                gameState.currentPlayer = gameState.players[nextIndex];
            }

            updateGameState();
            updateRoundStats();
        }

        async function spinForFirstPlayer() {
            const playerList = document.getElementById('orderPlayerList');
            const spinButton = document.getElementById('spinBtn');
            const firstPlayerDisplay = document.getElementById('firstPlayerDisplay');
            
            if (!gameState.players || gameState.players.length < 2) {
                showMessage('Need at least 2 players to start', 'error');
                return;
            }

            firstPlayerDisplay.textContent = '';
            spinButton.disabled = true;
            playerList.classList.add('spinning');
            
            try {
                // Simulate spinning animation
                for (let i = 0; i < 20; i++) {
                    const tempIndex = Math.floor(Math.random() * gameState.players.length);
                    const tempPlayer = gameState.players[tempIndex];
                    firstPlayerDisplay.textContent = `Spinning... ${tempPlayer}`;
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                const randomIndex = Math.floor(Math.random() * gameState.players.length);
                const selectedPlayer = gameState.players[randomIndex];
                gameState.currentPlayer = selectedPlayer;
                
                firstPlayerDisplay.textContent = `First Player: ${selectedPlayer}`;
                showMessage(`${selectedPlayer} goes first!`, 'success');
                
                // Update player list to highlight selected player
                updateOrderPlayerList();
            } catch (error) {
                console.error('Error in spin:', error);
                showMessage('Error selecting first player', 'error');
            } finally {
                playerList.classList.remove('spinning');
                spinButton.disabled = false;
            }
        }

        function spinCylinder() {
            if (!gameState.currentPlayer) {
                showMessage('Please select a player first', 'error');
                return;
            }

            // Reset shots for current player and randomize bullet position
            gameState.playerShots[gameState.currentPlayer] = 0;
            gameState.bulletPosition = Math.floor(Math.random() * gameState.currentChambers);
            gameState.cylinderPosition = 0;
            
            showMessage('Cylinder spun and reloaded!', 'success');
            updateGameState();
        }

        function resetGame() {
            // Reset all game state
            gameState.currentPage = 1;
            gameState.selectedTable = null;
            gameState.currentPlayer = null;
            gameState.bulletPosition = Math.floor(Math.random() * gameState.currentChambers);
            gameState.cylinderPosition = 0;
            gameState.playerShots = {};
            gameState.eliminated = new Set();
            gameState.roundNumber++;
            gameState.gameOver = false;
            gameState.players = [];

            // Reset UI elements
            document.getElementById('currentTable').textContent = 'Not selected';
            document.getElementById('playerList').innerHTML = '';
            document.getElementById('orderPlayerList').innerHTML = '';
            document.getElementById('gamePlayerList').innerHTML = '';
            document.getElementById('resultArea').innerHTML = '';
            document.getElementById('firstPlayerDisplay').textContent = '';
            document.getElementById('playerName').value = '';

            // Go back to first page
            showPage(1);
            
            // Update displays
            updateGameState();
            updateRoundStats();
            showMessage('Game reset! Starting new round...', 'success');
        }

        function resetScoreboard() {
            gameState.scores = {};
            localStorage.removeItem('gameScores');
            updateScoreboard();
            showMessage('Scoreboard has been reset', 'success');
        }

        function updateRoundStats() {
            const roundStatsDiv = document.getElementById('roundStats');
            if (!roundStatsDiv) return;
            
            let html = `
                <h3>Round ${gameState.roundNumber} Stats</h3>
                <div class="round-summary">
                    <p>Current Round Statistics</p>
                    <p>Bullets Used: ${gameState.currentChambers - gameState.playerShots[gameState.currentPlayer]}</p>
                    <p>Players Eliminated: ${gameState.eliminated.size}</p>
                </div>
            `;
            
            gameState.players.forEach(player => {
                const isEliminated = gameState.eliminated.has(player);
                const avatar = playerAvatars[player] || getRandomAvatar();
                html += `
                    <div class="player-stats ${isEliminated ? 'eliminated' : 'survived'}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span>${player}</span>
                        <span class="status">${isEliminated ? 'Eliminated' : 'Alive'}</span>
                    </div>
                `;
            });
            
            roundStatsDiv.innerHTML = html;
        }

        function updateScoreboard() {
            const scoresDiv = document.getElementById('scores');
            if (!scoresDiv) return;
            
            scoresDiv.innerHTML = '<h3>Overall Scores</h3>';
            
            const sortedScores = Object.entries(gameState.scores)
                .sort(([,a], [,b]) => b - a);
            
            if (sortedScores.length === 0) {
                scoresDiv.innerHTML += '<p class="no-scores">No scores yet</p>';
                return;
            }
            
            sortedScores.forEach(([player, score], index) => {
                const avatar = playerAvatars[player] || getRandomAvatar();
                const rank = index === 0 ? 'üèÜ' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                scoresDiv.innerHTML += `
                    <div class="player-stats ${index === 0 ? 'winner' : ''}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span class="player-name">${rank} ${player}</span>
                        <span class="score">Wins: ${score}</span>
                    </div>
                `;
            });
        }

        function updateGameState() {
            // Update current player display
            const currentPlayerDisplay = document.getElementById('currentPlayer');
            if (currentPlayerDisplay) {
                currentPlayerDisplay.textContent = gameState.currentPlayer || '-';
            }

            // Update round number
            const roundDisplay = document.getElementById('roundNumber');
            if (roundDisplay) {
                roundDisplay.textContent = gameState.roundNumber;
            }

            // Update bullet display
            const bulletDisplay = document.getElementById('bulletDisplay');
            if (bulletDisplay) {
                bulletDisplay.innerHTML = '';
                
                // Add gun icon
                const gunIcon = document.createElement('i');
                gunIcon.className = 'fas fa-gun';
                gunIcon.style.marginRight = '15px';
                bulletDisplay.appendChild(gunIcon);

                // Add bullet indicators
                for (let i = 0; i < gameState.currentChambers; i++) {
                    const bullet = document.createElement('i');
                    bullet.className = 'fas bullet';
                    
                    const currentPlayerShots = gameState.playerShots[gameState.currentPlayer] || 0;
                    
                    if (i < currentPlayerShots) {
                        // Used chambers for current player
                        bullet.classList.add('fa-circle-dot', 'used');
                    } else if (i === gameState.cylinderPosition) {
                        // Current chamber
                        bullet.classList.add('fa-circle', 'current-chamber');
                    } else {
                        // Unused chambers
                        bullet.classList.add('fa-circle', 'remaining');
                    }
                    
                    bulletDisplay.appendChild(bullet);
                }

                // Add shots counter for current player
                if (gameState.currentPlayer) {
                    const shotsInfo = document.createElement('span');
                    shotsInfo.className = 'shots-info';
                    const playerShots = gameState.playerShots[gameState.currentPlayer] || 0;
                    shotsInfo.textContent = `${playerShots}/${gameState.currentChambers} shots fired`;
                    bulletDisplay.appendChild(shotsInfo);
                }
            }

            // Update game player list
            const gamePlayerList = document.getElementById('gamePlayerList');
            if (gamePlayerList) {
                gamePlayerList.innerHTML = '';
                gameState.players.forEach(player => {
                    if (!playerAvatars[player]) {
                        playerAvatars[player] = getRandomAvatar();
                    }
                    const avatar = playerAvatars[player];
                    const isEliminated = gameState.eliminated.has(player);
                    const isCurrent = player === gameState.currentPlayer;
                    const playerShots = gameState.playerShots[player] || 0;
                    
                    const playerCard = document.createElement('div');
                    playerCard.className = `player-card ${isCurrent ? 'current' : ''} ${isEliminated ? 'eliminated' : ''}`;
                    if (!isEliminated && !gameState.gameOver) {
                        playerCard.onclick = () => selectPlayer(player);
                    }
                    
                    playerCard.innerHTML = `
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <p>${player}</p>
                        ${isEliminated ? '<span class="eliminated-text">ELIMINATED</span>' : ''}
                        <div class="player-shots">Shots: ${playerShots}/${gameState.currentChambers}</div>
                    `;
                    
                    gamePlayerList.appendChild(playerCard);
                });
            }

            // Update eliminated players display
            const resultArea = document.getElementById('resultArea');
            if (resultArea) {
                const eliminatedPlayers = Array.from(gameState.eliminated);
                if (eliminatedPlayers.length > 0) {
                    resultArea.innerHTML = `<p>Eliminated: ${eliminatedPlayers.join(', ')}</p>`;
                } else {
                    resultArea.innerHTML = '';
                }
            }

            // Update shoot button state
            const shootBtn = document.getElementById('shootBtn');
            if (shootBtn) {
                const currentPlayerShots = gameState.playerShots[gameState.currentPlayer] || 0;
                shootBtn.disabled = !gameState.currentPlayer || 
                                  gameState.eliminated.has(gameState.currentPlayer) ||
                                  currentPlayerShots >= gameState.currentChambers ||
                                  gameState.gameOver;
            }
        }

        function updatePlayerList() {
            const playerListDiv = document.getElementById('playerList');
            if (!playerListDiv) return;
            
            playerListDiv.innerHTML = '';
            gameState.players.forEach(player => {
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                playerCard.innerHTML = `
                    <div class="avatar" style="background: ${avatar.gradient}">
                        ${avatar.emoji}
                    </div>
                    <p>${player}</p>
                `;
                playerListDiv.appendChild(playerCard);
            });
        }

        function updateOrderPlayerList() {
            const orderPlayerList = document.getElementById('orderPlayerList');
            if (!orderPlayerList) return;
            
            orderPlayerList.innerHTML = '';
            
            if (!gameState.players || gameState.players.length === 0) {
                orderPlayerList.innerHTML = '<p>No players added yet</p>';
                return;
            }
            
            gameState.players.forEach((player, index) => {
                const isSelected = player === gameState.currentPlayer;
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                
                const card = document.createElement('div');
                card.className = `player-card ${isSelected ? 'selected' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="avatar" style="background: ${avatar.gradient}">
                        ${avatar.emoji}
                    </div>
                    <p>${player}</p>
                `;
                
                orderPlayerList.appendChild(card);
            });
        }

        function selectPlayer(player) {
            if (gameState.eliminated.has(player)) {
                showMessage('This player is eliminated!', 'error');
                return;
            }

            gameState.currentPlayer = player;
            updateGameState();
            showMessage(`Selected player: ${player}`, 'success');
        }

        // Update page navigation
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNum).classList.add('active');
            gameState.currentPage = pageNum;
            
            if (pageNum === 2) {
                loadPreviousPlayers();
            }
            if (pageNum === 3) {
                updateOrderPlayerList();
            }
        }

        function nextPage(currentPageNum) {
            if (currentPageNum === 1 && !gameState.selectedTable) {
                showMessage('Please select a table first', 'error');
                return;
            }
            if (currentPageNum === 2 && gameState.players.length < 2) {
                showMessage('Please add at least 2 players', 'error');
                return;
            }
            if (currentPageNum === 3 && !document.getElementById('firstPlayerDisplay').textContent) {
                showMessage('Please spin to select first player', 'error');
                return;
            }
            showPage(currentPageNum + 1);
            updateGameState();
        }

        function prevPage(currentPageNum) {
            showPage(currentPageNum - 1);
        }

        // Update message display
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }
    </script>
