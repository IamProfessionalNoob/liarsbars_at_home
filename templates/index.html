<!DOCTYPE html>
<html>
<head>
    <title>Liar's Bar Revolver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="/liarsbars_at_home/">
    <link rel="manifest" href="/liarsbars_at_home/static/manifest.json">
    <link rel="apple-touch-icon" href="/liarsbars_at_home/static/icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f5f6fa;
            --card-background: #ffffff;
            --text-color: #2c3e50;
            --text-light: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --border-radius: 15px;
            --spacing: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: var(--spacing);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        h2 {
            color: var(--secondary-color);
            margin-bottom: var(--spacing);
            font-size: 2rem;
        }

        .page {
            display: none;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--spacing);
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing);
        }

        .page.active {
            display: block;
        }

        .chamber-selection {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin-bottom: var(--spacing);
        }

        .chamber-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #e74c3c, #e67e22);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        button.selected {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .shoot-button {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            font-size: 1.2em;
            padding: 15px 40px;
            margin: 20px auto;
            display: block;
        }

        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .player-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin: var(--spacing) 0;
        }

        .player-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            text-align: center;
            color: var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .player-card.current {
            background: linear-gradient(135deg, var(--accent-color), #d35400);
            transform: scale(1.05);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid var(--text-light);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .bullet-display {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: var(--spacing) 0;
            flex-wrap: wrap;
        }

        .bullet {
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .bullet.used {
            color: #95a5a6;
            opacity: 0.5;
        }

        .bullet.remaining {
            color: #f1c40f;
            text-shadow: 0 0 10px rgba(241, 196, 15, 0.5);
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing);
            margin-bottom: var(--spacing);
            text-align: center;
        }

        .round-stats {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: var(--spacing);
            border-radius: var(--border-radius);
            color: var(--text-light);
            margin: var(--spacing) 0;
        }

        .player-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: var(--border-radius);
            margin: 10px 0;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 15px;
        }

        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }

        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }

        .message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .message.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .message.show {
            opacity: 1;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: var(--spacing);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .player-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 10px;
            }

            .player-card {
                padding: 15px;
            }

            .avatar {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }

            .bullet-display {
                padding: 15px;
            }

            .bullet {
                font-size: 20px;
            }

            .game-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .player-stats {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .navigation {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .player-list {
                grid-template-columns: 1fr;
            }

            .chamber-selection {
                padding: 15px;
            }

            .bullet-display {
                flex-direction: column;
                align-items: center;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        .spinner-wheel {
            display: none;
        }
        .spinner-wheel.active {
            display: block;
        }
        .spinner-inner {
            transform: rotate(0deg);
        }
        .spinner-inner.spinning {
            transform: rotate(1800deg); /* 5 full rotations */
        }
        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        @keyframes runLeft {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes runRight {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            animation: runLeft 1s linear infinite;
        }
        .spinning .player-card:nth-child(even)::before {
            animation: runRight 1s linear infinite;
        }
        .spinning .avatar {
            animation: bounce 0.5s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes runBox {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .spinning .player-card {
            position: relative;
            overflow: hidden;
        }
        .spinning .player-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: runBox 1s linear infinite;
        }
        .last-played-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: var(--spacing);
            border-radius: var(--border-radius);
            margin: var(--spacing) 0;
            color: var(--text-light);
        }
        .last-played-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .last-played-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .last-played-card:hover {
            transform: scale(1.05);
        }
        .player-card.eliminated {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }
        .player-stats.eliminated {
            background: rgba(231, 76, 60, 0.2);
        }
        .player-stats.survived {
            background: rgba(46, 204, 113, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liar's Bar Revolver</h1>
        
        <!-- Page 1: Table Selection -->
        <div id="page1" class="page active">
            <h2>Table Selection</h2>
            <div class="chamber-selection">
                <h3>Revolver Chambers</h3>
                <div class="chamber-buttons">
                    <button id="chamber4" class="chamber-btn" data-chambers="4">4 Chambers</button>
                    <button id="chamber6" class="chamber-btn selected" data-chambers="6">6 Chambers</button>
                </div>
                <p>Probability of elimination: <span id="probability">16.7%</span></p>
            </div>
            <div class="table-selection">
                <p>Current Table: <span id="currentTable">Not selected</span></p>
                <button id="selectTableBtn">Select Random Table</button>
            </div>
            <div class="navigation">
                <button id="nextToPlayerSetup">Next: Player Setup</button>
            </div>
        </div>

        <!-- Page 2: Player Setup -->
        <div id="page2" class="page">
            <h2>Player Setup</h2>
            <div class="player-setup">
                <input type="text" id="playerName" placeholder="Enter player name">
                <button id="addPlayerBtn">Add Player</button>
            </div>
            <div class="player-list" id="playerList"></div>
            <div class="navigation">
                <button id="backToTableSelection">Back: Table Selection</button>
                <button id="nextToPlayerOrder">Next: Player Order</button>
            </div>
        </div>

        <!-- Page 3: Player Order -->
        <div id="page3" class="page">
            <h2>Randomize First Player</h2>
            <div class="spinner-container" style="text-align: center; margin: 30px 0;">
                <div id="firstPlayerDisplay"></div>
                <button id="spinBtn" class="spin-button">Spin to Choose First Player!</button>
            </div>
            <div class="player-list" id="orderPlayerList"></div>
            <div class="navigation">
                <button id="backToPlayerSetup">Back: Player Setup</button>
                <button id="nextToGame">Next: Game</button>
            </div>
        </div>

        <!-- Page 4: Game -->
        <div id="page4" class="page">
            <h2>Game Area</h2>
            <div class="game-info">
                <p>Current Player: <span id="currentPlayer">-</span></p>
                <p>Round: <span id="roundNumber">1</span></p>
            </div>
            <div class="bullet-display">
                <i class="fas fa-gun revolver-icon"></i>
                <div id="bulletDisplay"></div>
            </div>
            <div class="player-list" id="gamePlayerList"></div>
            <div class="result-area" id="resultArea"></div>
            <button id="shootBtn" class="shoot-button">Shoot!</button>
            <div class="navigation">
                <button id="backToPlayerOrder">Back: Player Order</button>
                <button id="nextToScoreboard">Next: Scoreboard</button>
            </div>
        </div>

        <!-- Page 5: Scoreboard -->
        <div id="page5" class="page">
            <h2>Scoreboard</h2>
            <div class="round-stats" id="roundStats"></div>
            <div class="scoreboard" id="scores"></div>
            <div class="navigation">
                <button id="backToGame">Back: Game</button>
                <button id="resetGameBtn">Reset Game</button>
                <button id="resetScoreboardBtn">Reset Scoreboard</button>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Base URL configuration
        const isGitHubPages = window.location.hostname.includes('github.io');
        const BASE_URL = isGitHubPages ? '/liarsbars_at_home' : '';
        
        // Game state
        const gameState = {
            selectedTable: '',
            players: [],
            currentChambers: 6,
            currentPage: 1,
            currentPlayer: null,
            bulletsUsed: 0,
            roundNumber: 1,
            scores: {},
            eliminated: new Set(),
            tables: ['Table 1', 'Table 2', 'Table 3', 'Table 4', 'VIP Table']
        };

        // Add event listeners when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Set up chamber selection
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const chambers = parseInt(e.target.dataset.chambers);
                    selectChambers(chambers);
                });
            });

            // Set up table selection button
            document.getElementById('selectTableBtn').addEventListener('click', selectRandomTable);

            // Set up navigation buttons
            document.getElementById('nextToPlayerSetup').addEventListener('click', () => nextPage(1));

            // Set up player name input
            const playerNameInput = document.getElementById('playerName');
            if (playerNameInput) {
                playerNameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        addPlayer();
                    }
                });
            }

            // Load previous players
            loadPreviousPlayers();
            
            // Initialize game state
            updateGameState();
            updateProbability();

            // Player Setup page
            document.getElementById('addPlayerBtn').addEventListener('click', addPlayer);
            document.getElementById('backToTableSelection').addEventListener('click', () => prevPage(2));
            document.getElementById('nextToPlayerOrder').addEventListener('click', () => nextPage(2));

            // Player Order page
            document.getElementById('spinBtn').addEventListener('click', spin);
            document.getElementById('backToPlayerSetup').addEventListener('click', () => prevPage(3));
            document.getElementById('nextToGame').addEventListener('click', () => nextPage(3));

            // Game page
            document.getElementById('shootBtn').addEventListener('click', shoot);
            document.getElementById('backToPlayerOrder').addEventListener('click', () => prevPage(4));
            document.getElementById('nextToScoreboard').addEventListener('click', () => nextPage(4));

            // Scoreboard page
            document.getElementById('backToGame').addEventListener('click', () => prevPage(5));
            document.getElementById('resetGameBtn').addEventListener('click', resetGame);
            document.getElementById('resetScoreboardBtn').addEventListener('click', resetScoreboard);
        });

        function selectChambers(chambers) {
            currentChambers = chambers;
            document.querySelectorAll('.chamber-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.querySelector(`[data-chambers="${chambers}"]`).classList.add('selected');
            updateProbability();
        }

        function updateProbability() {
            const probability = (1 / currentChambers * 100).toFixed(1);
            document.getElementById('probability').textContent = probability + '%';
        }

        async function selectRandomTable() {
            try {
                const randomIndex = Math.floor(Math.random() * gameState.tables.length);
                const table = gameState.tables[randomIndex];
                gameState.selectedTable = table;
                document.getElementById('currentTable').textContent = table;
                showMessage(`Selected ${table}`, 'success');
            } catch (error) {
                console.error('Error selecting table:', error);
                showMessage('Error selecting table. Please try again.', 'error');
            }
        }

        async function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name) {
                if (gameState.players.includes(name)) {
                    showMessage('Player already exists', 'error');
                    return;
                }
                
                gameState.players.push(name);
                showMessage(`Added player ${name}`, 'success');
                nameInput.value = '';
                updatePlayerList();
                updateLastPlayedGrid();
                
                // Save to localStorage
                const previousPlayers = new Set(JSON.parse(localStorage.getItem('previousPlayers') || '[]'));
                previousPlayers.add(name);
                localStorage.setItem('previousPlayers', JSON.stringify([...previousPlayers]));
            } else {
                showMessage('Please enter a player name', 'error');
            }
        }

        async function spin() {
            const playerList = document.getElementById('orderPlayerList');
            const spinButton = document.getElementById('spinBtn');
            const firstPlayerDisplay = document.getElementById('firstPlayerDisplay');
            
            if (gameState.players.length < 2) {
                showMessage('Need at least 2 players to start', 'error');
                return;
            }
            
            firstPlayerDisplay.textContent = '';
            spinButton.disabled = true;
            playerList.classList.add('spinning');
            
            try {
                // Simulate spinning animation
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const randomIndex = Math.floor(Math.random() * gameState.players.length);
                const selectedPlayer = gameState.players[randomIndex];
                gameState.currentPlayer = selectedPlayer;
                
                firstPlayerDisplay.textContent = `First Player: ${selectedPlayer}`;
                firstPlayerDisplay.style.color = '#3498db';
                showMessage(`${selectedPlayer} goes first!`, 'success');
                
                updateGameState();
            } catch (error) {
                showMessage('Error selecting first player', 'error');
            } finally {
                playerList.classList.remove('spinning');
                spinButton.disabled = false;
            }
        }

        async function shoot() {
            const currentPlayer = gameState.currentPlayer;
            if (!currentPlayer) {
                showMessage('No current player selected', 'error');
                return;
            }
            
            const hit = Math.random() < (1 / gameState.currentChambers);
            gameState.bulletsUsed++;
            
            const resultArea = document.getElementById('resultArea');
            if (hit) {
                gameState.eliminated.add(currentPlayer);
                resultArea.innerHTML = `<p style="color: red;">BANG! ${currentPlayer} is eliminated!</p>`;
                showMessage(`BANG! ${currentPlayer} is eliminated!`, 'error');
            } else {
                resultArea.innerHTML = `<p style="color: green;">Click! ${currentPlayer} survives!</p>`;
                showMessage(`Click! ${currentPlayer} survives!`, 'success');
            }
            
            // Move to next player
            const activePlayers = gameState.players.filter(p => !gameState.eliminated.has(p));
            if (activePlayers.length <= 1) {
                // Game over
                if (activePlayers.length === 1) {
                    const winner = activePlayers[0];
                    resultArea.innerHTML = `<p style="color: green;">Game Over! ${winner} wins!</p>`;
                    showMessage(`Game Over! ${winner} wins!`, 'success');
                    gameState.scores[winner] = (gameState.scores[winner] || 0) + 1;
                } else {
                    resultArea.innerHTML = `<p>Game Over! No players remaining.</p>`;
                    showMessage('Game Over! No players remaining.', 'error');
                }
                document.getElementById('shootBtn').disabled = true;
            } else {
                const currentIndex = gameState.players.indexOf(currentPlayer);
                let nextIndex = (currentIndex + 1) % gameState.players.length;
                while (gameState.eliminated.has(gameState.players[nextIndex])) {
                    nextIndex = (nextIndex + 1) % gameState.players.length;
                }
                gameState.currentPlayer = gameState.players[nextIndex];
            }
            
            updateGameState();
            updateScoreboard();
        }

        function resetGame() {
            gameState.selectedTable = '';
            gameState.currentPlayer = null;
            gameState.bulletsUsed = 0;
            gameState.roundNumber++;
            gameState.eliminated.clear();
            
            document.getElementById('currentTable').textContent = 'Not selected';
            document.getElementById('firstPlayerDisplay').textContent = '';
            document.getElementById('shootBtn').disabled = false;
            document.getElementById('resultArea').innerHTML = '';
            
            updatePlayerList();
            showPage(1);
            updateGameState();
            showMessage('Game reset for next round!', 'success');
        }

        function updateGameState() {
            document.getElementById('currentPlayer').textContent = gameState.currentPlayer || '-';
            document.getElementById('roundNumber').textContent = gameState.roundNumber;
            
            updateBulletDisplay(gameState.bulletsUsed, gameState.currentChambers);
            updateGamePlayerList();
            updateRoundStats();
        }

        // Update page navigation
        function showPage(pageNum) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById('page' + pageNum).classList.add('active');
            currentPage = pageNum;
            
            if (pageNum === 2) {
                loadPreviousPlayers();
            }
        }

        function nextPage(currentPageNum) {
            if (currentPageNum === 1 && !gameState.selectedTable) {
                showMessage('Please select a table first', 'error');
                return;
            }
            if (currentPageNum === 2 && gameState.players.length < 2) {
                showMessage('Please add at least 2 players', 'error');
                return;
            }
            if (currentPageNum === 3 && !document.getElementById('firstPlayerDisplay').textContent) {
                showMessage('Please spin to select first player', 'error');
                return;
            }
            showPage(currentPageNum + 1);
            updateGameState();
        }

        function prevPage(currentPageNum) {
            showPage(currentPageNum - 1);
        }

        // Update message display
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.classList.add('show');
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 3000);
        }

        function updatePlayerList() {
            const playerListDiv = document.getElementById('playerList');
            playerListDiv.innerHTML = '';
            gameState.players.forEach(player => {
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                const isEliminated = gameState.eliminated.has(player);
                playerListDiv.innerHTML += `
                    <div class="player-card ${isEliminated ? 'eliminated' : ''}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <p>${player}</p>
                    </div>
                `;
            });
        }

        function updateGamePlayerList() {
            const gamePlayerListDiv = document.getElementById('gamePlayerList');
            gamePlayerListDiv.innerHTML = '';
            gameState.players.forEach(player => {
                const isCurrent = player === gameState.currentPlayer;
                const isEliminated = gameState.eliminated.has(player);
                if (!playerAvatars[player]) {
                    playerAvatars[player] = getRandomAvatar();
                }
                const avatar = playerAvatars[player];
                gamePlayerListDiv.innerHTML += `
                    <div class="player-card ${isCurrent ? 'current' : ''} ${isEliminated ? 'eliminated' : ''}" onclick="selectPlayer('${player}')">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <p>${player}</p>
                    </div>
                `;
            });
        }

        function updateRoundStats() {
            const roundStatsDiv = document.getElementById('roundStats');
            if (!roundStatsDiv) return;
            
            let html = `
                <h3>Round ${gameState.roundNumber} Stats</h3>
                <div class="round-summary">
                    <p>Current Round Statistics</p>
                </div>
            `;
            
            gameState.players.forEach(player => {
                const isEliminated = gameState.eliminated.has(player);
                const avatar = playerAvatars[player] || getRandomAvatar();
                html += `
                    <div class="player-stats ${isEliminated ? 'eliminated' : 'survived'}">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span>${player}</span>
                        <span>Status: ${isEliminated ? 'Eliminated' : 'Alive'}</span>
                    </div>
                `;
            });
            
            roundStatsDiv.innerHTML = html;
        }

        function updateScoreboard() {
            const scoresDiv = document.getElementById('scores');
            if (!scoresDiv) return;
            
            scoresDiv.innerHTML = '<h3>Overall Scores</h3>';
            
            const sortedScores = Object.entries(gameState.scores)
                .sort(([,a], [,b]) => b - a);
            
            if (sortedScores.length === 0) {
                scoresDiv.innerHTML += '<p>No scores yet</p>';
                return;
            }
            
            sortedScores.forEach(([player, score]) => {
                const avatar = playerAvatars[player] || getRandomAvatar();
                scoresDiv.innerHTML += `
                    <div class="player-stats">
                        <div class="avatar" style="background: ${avatar.gradient}">
                            ${avatar.emoji}
                        </div>
                        <span>${player}</span>
                        <span>Wins: ${score}</span>
                    </div>
                `;
            });
        }

        function selectPlayer(playerName) {
            if (gameState.eliminated.has(playerName)) {
                showMessage('This player is eliminated', 'error');
                return;
            }
            gameState.currentPlayer = playerName;
            showMessage(`Selected ${playerName}`, 'success');
            updateGameState();
        }
    </script>
</body>
